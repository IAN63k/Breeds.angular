<mat-card class="card">
  <mat-card-title>Mis Razas Favoritas</mat-card-title>

  <table mat-table [dataSource]="dataSource">

    <!-- IMG -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let b">
        <img [src]="b.image?.url" [alt]="b.name" width="64" height="64" />
      </td>
    </ng-container>

    <!-- NAME -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let b">{{ b.name }}</td>
    </ng-container>

    <!-- ORIGIN -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let b">{{ b.origin || '—' }}</td>
    </ng-container>

    <!-- LIFE -->
    <ng-container matColumnDef="life_span">
      <th mat-header-cell *matHeaderCellDef>Vida</th>
      <td mat-cell *matCellDef="let b">{{ b.life_span }}</td>
    </ng-container>

    <!-- REMOVE -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let b">
        <button mat-icon-button color="warn" (click)="remove(b)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
  </table>

  <p *ngIf="!loading && dataSource.data.length === 0" class="empty">
    No tienes favoritos todavía. Ve al catálogo y marca <mat-icon inline>favorite_border</mat-icon>.
  </p>
</mat-card>

<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
